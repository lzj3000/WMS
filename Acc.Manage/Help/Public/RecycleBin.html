       <h3><a name="1.hsz"><img src="images/y_10.gif"/>回收站</a></h3>
       
       <p>概述：如果不小心删除了重要的数据就在该模块的回收站中进行查找。</p>
       <p>功能介绍：点击【回收站】后，出现如下图所示内容。有查询、还原、清除的功能。 </p>
       
          <div class="screen">
              <img src="images/ck-hsz-1.gif"/><br>
              图表2-1【回收站】         
          </div>
          <p><center>
         </center></p>
          
          <p>【查询】 通过设置查询条件就可以查到你要找回的数据。</p>
          <p>【还原】 在列表中选择你要找回的数据，点击还原，就可还原该数据。如下图所示：</p>
          <div class="screen">

         </div>
         <p>【清除】 如果需要清除回收站中的数据，选择数据后，点击清除就可以清除该数据。</p>
